image: golang:latest

variables:
  IMAGE_NAME: maiyzaza/demo-app
  IMAGE_TAG: golang:latest


build_image:
  image: docker:24.0.4-cli
  services:
    - docker:24.0.4-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u maiyzaza -p maiy27982
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

